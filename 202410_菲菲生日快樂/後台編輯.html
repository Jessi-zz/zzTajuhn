<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌單編輯</title>
    <link rel="stylesheet" href="styles_editor.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div id="editor" class="page">
        <div class="input-section">
            <div class="button-section">
                <button id="updateList">更新歌單</button>
                <h1>歌單編輯區</h1>
                <button id="nextSong">下一首</button>
            </div>
            <h2>已唱歌單</h2>
            <textarea id="sungSongs" placeholder="輸入已唱的歌曲,每行一首。在行首使用 // 可以特殊格式化。"></textarea>
        </div>
        <div class="input-section">
            <h2>現正歌唱</h2>
            <input type="text" id="currentSong" placeholder="輸入現正歌唱的歌曲">
        </div>
        <div class="input-section">
            <h2>準備歌單</h2>
            <textarea id="upcomingSongs" placeholder="輸入即將演唱的歌曲,每行一首"></textarea>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
